	<script type="text/javascript" src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.11.1.min.js"></script>
	<script type="text/javascript">
		var timer;
		$(document).ready(function() {
			var pgs = $('#page-container>.pf');

			timer = setInterval(function() {
				if($('#page-container>.pf')) {
					if($('#page-container>.pf').length>0) {
						pgs = $('#page-container>.pf');
						initScrollThing();
					}
					else if($('.froala-view').attr('style')) {
						clearInterval(timer);
					};
				};
			}, 500);

			function initScrollThing() {
				clearInterval(timer);


				if (pgs.length > 12) {
					


					$('#pf1>*, #pf2>*').show();
					var scrlHeight = $('#page-container').height();
					var pageCount = pgs.length;
					var pageHeight = $('#pf1').height() + 26; // all pages have 13px margin on top and bottom and first page has 35px extra margin on top
					var oldPage = 1;
					$('#page-container').scroll(function() {
						var pagesScrolled = (($(this).scrollTop()-35)/pageHeight) + 1; //since first page has 35 extra px margin on top, subtract that
						if (pagesScrolled < 1) { //if scroll pos is at top of page one (in the area where the 35 extra px have been added), don't bother doing anything
							return false;
						};
						var currentPage = Math.floor(pagesScrolled);
						if (currentPage == oldPage) {
							return false;
						}
						else{
							oldPage = currentPage;
							var vals = [String(currentPage-1), String(currentPage+1), String(currentPage-2), String(currentPage+2)];
							$('#page-container>.pf:nth-child('+vals[0]+')>*, #page-container>.pf:nth-child('+currentPage+')>*, #page-container>.pf:nth-child('+vals[1]+')>*').show();
							$('#page-container>.pf:nth-child('+vals[2]+')>*, #page-container>.pf:nth-child('+vals[3]+')>*').hide();
						};
					});
				}
				else{
					$('.pf>*').show();
				};
			};
		});
	</script>
